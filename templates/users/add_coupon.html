{% extends 'base.html' %}

{% load static %}

{% block title %}add product{% endblock %}

{% block head_css %}
<link rel="stylesheet" type="text/css" href="{%  static  '/css/base.css'  %}" />
<link rel="stylesheet" type="text/css" href='{%  static  "css/users/add_coupon.css"  %}' />
{% endblock %}

{% block content %}
<body style="background-image: url({% static 'images/Icon_grid.svg' %});">
    <a class="back_btn" href="{% url 'admin_panel' %}"><i class="fa fa-arrow-left fa-2x"></i>back to panel</a>
    <form action="/users/add_coupon/" method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="one">
            <label for="coupon_code" class="label">coupon code:</label>
            <input type="text" name="coupon_code" maxlength="35" required="" id="coupon_code" class="">
        </div>
        <div  class="two">
            <label for="valid_num_of_use" class="label">num of use:</label>
            <input type="number" name="valid_num_of_use" id="valid_num_of_use" class="">
        </div>
        <div  class="three">
            <label for="percent" class="label">percent:</label>
            <input type="number" name="percent" max="100" required="" id="percent" class="">
        </div>
        <input type="submit" class="four">
    </form>
</body>
{% endblock %}
{% block js %}
<script src='{%  static  "js/add_coupon.js"  %}'></script>
{% endblock %}

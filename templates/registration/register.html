{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="pottery, market, potter" />
    <meta
      name="description"
      content="A field of clay touched by the genius of man becomes a castle"
    />
    <link rel="stylesheet" type="text/css" href="{%  static  '/css/users/login.css'  %}" />
    <link rel="stylesheet" type="text/css" href="{%  static  '/css/users/register.css'  %}" />

    <title>login</title>
    <link rel="stylesheet" href='{%  static  "font-awesome/css/font-awesome.min.css"  %}'>
</head>
<body>
    <div class="bg"></div>
        <div class="wrap">
            <div class="form_wrap">
                {{ form.errors }}
                {{ form.non_field_errors }}
                <form action="/users/register/" method="POST" enctype="multipart/form-data" class="form">
                    {% csrf_token %}
                    <div class="box">
                        <div class="uesr_input input_wrap">
                            <label for="id_username" class="label">Name:</label><br>
                            <input type="text" name="username" maxlength="50" required="" id="id_username" class="input">
                        </div>
                        <div class="pass_input input_wrap">
                            <label for="id_password1" class="label">password:</label><br>
                            <input type="text" name="password1" required="" id="id_password1" class="input">
                        </div>
                        <div class="pass_input input_wrap">
                            <label for="id_password2" class="label">password:</label><br>
                            <input type="text" name="password2" required="" id="id_password2" class="input">
                        </div>
                        <div class="input_wrap">
                            <label for="id_email" class="label">email:</label><br>
                            <input type="text" name="email" required="" id="id_email" class="input">
                        </div>
                        <div class="input_wrap">
                            <label for="id_address" class="label">address:</label><br>
                            <textarea type="text" name="address" rows="4" cols="50" required="" id="id_address" class="input address_input"></textarea>
                        </div>
                    </div>
                    <input type="submit" class="submit_button">
                </form>
                <div class="links_wrap">
                    <a href="{% url 'login' %}" class="link">back to login</a>
                </div>
            </div>
            <img src="{{ static }}/static/images/pots.jpg" alt="cups" class="image">
        </div>
</body>
</html>

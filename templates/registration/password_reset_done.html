{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="pottery, market, potter" />
    <meta
      name="description"
      content="A field of clay touched by the genius of man becomes a castle"
    />
    <link rel="stylesheet" type="text/css" href="{%  static  '/css/users/login.css'  %}" />

    <title>login</title>
    <link rel="stylesheet" href='{%  static  "font-awesome/css/font-awesome.min.css"  %}'>
</head>
<body>
    <div class="bg"></div>
    <div class="res_bg"></div>
        <div class="wrap">
            <div class="form_wrap">
                {{ error }}
                you are logged in as {{ user }}
                <form action="/users/accounts/login/" method="POST" enctype="multipart/form-data" class="form">
                    {% csrf_token %}
                    <p class="pass_done_text">check ur inbox</p>
                </form>
                <div class="links_wrap">
                    <a href="{% url 'shop' %}" class="link">back to shop</a><br>
                    <a href="{% url 'login' %}" class="link">don't have an account</a>
                </div>
            </div>
            <img src="{{ static }}/static/images/pots.jpg" alt="cups" class="image">
        </div>
</body>
</html>
